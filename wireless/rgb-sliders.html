<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}
.slider:hover {
  opacity: 1;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  cursor: pointer;
}
.red-knob::-webkit-slider-thumb {
  background: red;
}
.green-knob::-webkit-slider-thumb {
  background: green;
}
.blue-knob::-webkit-slider-thumb {
  background: blue;
}
</style>
</head>
<body>

<h1>Custom Range Slider</h1>

<div class="slidecontainer">

  <p>Red:</p>
  <input type="range" min="0" max="255" value="50" class="slider red-knob" id="red-slider">
</div>

  <p>Green:</p>
  <input type="range" min="0" max="255" value="50" class="slider green-knob" id="green-slider">
</div>

  <p>Blue:</p>
  <input type="range" min="0" max="255" value="50" class="slider blue-knob" id="blue-slider">
</div>
</body>
</html>
